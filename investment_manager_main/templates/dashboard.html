{% extends "base.html" %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Dashboard</title>
</head>

<body>
    <div class="sidebar">☰</div>
    <div class="main-container">
        <div class="header">
            <h2>Name</h2>
        </div>
        <div class="stats-container">
            <div class="stats-box">
                <h4>Total Invested</h4>
                <p>£</p>
            </div>
            <div class="stats-box">
                <h4>Total Profit/Loss</h4>
                <p>£</p>
            </div>
            <div class="stats-box">
                <h4>Gains</h4>
                <p>%</p>
            </div>
        </div>
        <div class="chart-container">
            <div class="sales-chart">
                <h4>Sales Performance</h4>
                <p>Chart Placeholder</p>
            </div>
            <div class="stocks-chart">
                <h4>Your Stocks</h4>
                <p>Pie Chart Placeholder</p>
            </div>
        </div>
        <div class="table-container">
            <h4>Recent Trades</h4>
            <table>
                <tr>
                    <th>Stock</th>
                    <th>Order Date</th>
                    <th>Amount (£)</th>
                    <th>Stock Market</th>
                    <th>P/E Ratio</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</body>
